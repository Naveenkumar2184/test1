<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Navbar</title>
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Placeholder for the Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Welcome to the Sample Page</h1>
        <p>This is a sample page that includes the reusable navbar component.</p>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Load Navbar HTML into the placeholder and initialize Bootstrap components -->
    <script>
        $(document).ready(function () {
            $("#navbar-placeholder").load("navbar.html", function () {
                // Initialize Bootstrap dropdowns after loading the navbar
                $('.dropdown-toggle').dropdown();
            });
        });
    </script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
